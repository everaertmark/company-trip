<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Business trip</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" href="#">Business trip</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" id="city-links">
                <li><a class="event-click" data-val="overview" href="#" role="button" id="overview">Overview</a></li>
                <li><a class="event-click" data-val="amsterdam" href="#" role="button" id="amsterdam">Amsterdam</a></li>
                <li><a class="event-click" data-val="rotterdam" href="#" role="button" id="rotterdam">Rotterdam</a></li>
                <li><a class="event-click" data-val="brussels" href="#" role="button" id="brussels">Brussel</a></li>
                <li><a class="event-click" data-val="antwerp" href="#" role="button" id="antwerp">Antwerpen</a></li>
                <li><a href=""></a></li>
                <li><a class="event-click" data-val="settings" href="#" role="button" id="settings">Settings</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>

            <h2 class="sub-header">Employees</h2>
            <div class="table-responsive">

                <table class="table table-striped" id="employee-container">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Profession</th>
                            <th>Todo</th>
                        </tr>
                        <tr>
                            <td><input title="name" class="form-control name-input"></td>
                            <td><input title="age" class="form-control age-input"></td>
                            <td><input title="profession" class="form-control profession-input"></td>
                            <td><button class="btn btn-primary add-employee">Add</button></td>
                        </tr>
                    </thead>
                    <tbody class="employees-list">
                    <script type="text/template" class="employees-list-template">

                        <td><span class="name"><%= name %></span></td>
                        <td><span class="age"><%= age %></span></td>
                        <td><span class="profession"><%= profession %></span></td>
                        <td>
                            <button class="btn btn-warning select-employee">Select</button>
                        </td>
                    </script>
                    </tbody>
                </table>
            </div>

            <h2 class="sub-header">Events</h2>
            <div class="row placeholders" id="content-area">
                <script id="template-events" type="text/template">
                    <% _.each(events, function(event, index, list){ %>
                    <div class="col-xs-7 col-sm-3 placeholder">
                        <a href="<%= event.get('url') %>" target="_blank">
                            <% if(event.get('image') == null) { %>
                            <img src="img/no-image.jpg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                            <% } else { %>
                            <img src="<%= event.get('image') %>" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                            <% } %>
                        </a>
                        <h4><%= event.get('title') %></h4>
                        <h4>City: <%= event.get('city_name') %></h4>
                        <span class="text-muted"><%= event.get('description') %></span>
                    </div>
                    <% }); %>
                </script>
                <script id="template-query-events" type="text/template">
                    <% _.each(events, function(event, index, list){ %>
                    <div class="col-xs-7 col-sm-3 placeholder">
                        <a href="<%= event.get('url') %>" target="_blank">
                            <% if(event.get('image') == null) { %>
                            <img src="img/no-image.jpg" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                            <% } else { %>
                            <img src="<%= event.get('image') %>" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                            <% } %>
                        </a>
                        <h4><%= event.get('title') %></h4>
                        <h4>City: <%= event.get('city_name') %></h4>
                        <span class="text-muted"><%= event.get('description') %></span>
                    </div>
                    <% }); %>
                </script>
                <script id="settingsForm" type="text/template">
                    <div class="col-md-2 col-md-offset-5 inputForm">
                        <h3><span class="bold">Settings</span></h3>
                        <form action="" id="form" class="settingsForm">
                            <label>Search event by query:</label><br>
                            <input title="event category" type="text" name="query" id="query" value="<% query %>" class="form-control"><br>

                            <input type="submit" name="submit" id="submit" class="btn btn-info form-control submitButton" value="Search"><br>

                        </form>
                    </div>
                </script>
                <script id="template-error" type="text/template">
                    <span class="error"><%= message %></span>
                </script>
            </div>
        </div>
    </div>
</div>

<script src="dist/bundle.js" type="text/javascript"></script><!--Change URL to your root-->
</body>
</html>
